apiVersion: apps/v1
kind: Deployment
metadata:
  name: speed-demo-deployment
  labels:
    app: speed-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: speed-demo
  template:
    metadata:
      labels:
        app: speed-demo
    spec:
      containers:
      - name: speed-demo
        image: flexrentalsolutions/speed-demo:latest
        ports:
        - containerPort: 8090
---
apiVersion: v1
kind: Service
metadata:
  name: speed-demo-service
spec:
  type: NodePort
  selector:
    app: speed-demo
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8090
      nodePort: 30090
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:6.2.4
          ports:
            - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
spec:
  type: NodePort
  selector:
    app: redis
  ports:
    - protocol: TCP
      port: 80
      targetPort: 6379
      nodePort: 30079
